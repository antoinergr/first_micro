<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.min.js" 
    integrity="sha512-MC1YbhseV2uYKljGJb7icPOjzF2k6mihfApPyPhEAo3NsLUW0bpgtL4xYWK1B+1OuSrUkfOTfhxrRKCz/Jp3rQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
</head>
<body>
<canvas id="chart" width="900" height="400"></canvas>
<script>
    new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
            labels: [{% for item in labels %}
                    "{{item}}",
                    {% endfor %}],
            datasets: [
                {
                    label: "Searches",
                    data: [{% for item in values %}
                            "{{item}}",
                            {% endfor %}],
                    fill: false,
                    borderColor: "rgb(75,192,192)",
                    lineTension: 0.1
                }
            ]
        },
        options : {
            title:{
                display : true,
                text: "ChatGPT Google searches"    
            },
            hover: {
                mode: 'index',
                intersect: true
            },
        }
    });
</script>
</body>
</html>
